data:
  input_jsonl: test_action.jsonl
  video_field: path
  id_field: null
  output_jsonl: test_action_result.jsonl
  resume: true
  num_workers: 0  # 方便调试
  shard_id: 0

vision:
  # 动作片段通常较短，分辨率保持默认即可
  min_pixels: 12544        # 16*28*28
  fps: 10.0                # 动作识别建议较高帧率，或者根据模型需求调整

vllm:
  model: /data/flg/models/Qwen2-VL-7B-Instruct
  dtype: bfloat16
  max_model_len: 32768
  gpu_memory_utilization: 0.9
  enforce_eager: false
  tensor_parallel_size: 1
  limit_mm_per_prompt:
    video: 1

sampling:
  temperature: 0.1
  top_p: 0.9
  max_tokens: 1024
  repetition_penalty: 1.0

run:
  task: agirobot_action
  batch_size: 4
  log_every: 10
  flush_every: 100

task_params: {}
